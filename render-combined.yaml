services:
  - type: web
    name: waqf-scraper
    env: node
    buildCommand: npm install && npm run build:combined
    startCommand: npm run start:combined
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
