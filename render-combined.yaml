services:
  - type: web
    name: waqf-scraper
    env: node
    buildCommand: npm install && npm install --prefix backend && npm run build
    startCommand: node backend/server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: pdf-storage
      mountPath: /opt/render/project/src/backend/pdf_output
      sizeGB: 1
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
